<!DOCTYPE HTML>
<html ng-app="a2_14">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单中的checkbox和radio控件</title>
  <script type="text/javascript" src="../lib/angular.min.js"></script>
  <style>
    body {
      font-size: 12px;
    }
    div {
      margin: 8px 0px;
    }
  </style>
</head>
<body>
  <form name="temp_form" ng-submit="save()" ng-controller="c2_14">
    <div>
      <input type="checkbox" ng-model="a" ng-true-value="'同意'" ng-false-value="'不同意'"/>
      {{a}}
    </div>
    <div>
      性别：
      <input type="radio" ng-model="b" value="男"/>男
      <input type="radio" ng-model="b" value="女"/>女
    </div>
    <input type="submit" value="提交"/>
    <div>{{c}}</div>
  </form>
<script>
  angular.module("a2_14", [])
    .controller("c2_14", ['$scope', function($scope) {
      $scope.a = "同意";
      $scope.b = "男";
      $scope.save = function(){
        $scope.c = "您的选择是： " + $scope.a + " 和 " + $scope.b;
      }
    }])
</script>
</body>
</html>
