<!DOCTYPE html>
<html ng-app="a9_1">
<head>
	<title>调用$location对象的只读方法</title>
	<meta charset="UTF-8">
	<script src="../lib/angular.min.js"></script>
	<style type="text/css">
		.frame {
			padding: 5px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}
		.frame div {
			margin: 3px 0px;
		}
	</style>
</head>
<body>
	<div class="frame" ng-controller="c9_1">
		<div>绝对地址：{{absUrl}}</div>
		<div>协议名称：{{protocol}}</div>
		<div>请求主机：{{host}}</div>
		<div>请求端口：{{port}}</div>
	</div>
	<script type="text/javascript">
		var app = angular.module('a9_1', [])
			.controller('c9_1', ['$scope', '$location', function($scope, $location) {
				$scope.absUrl = $location.absUrl();
				$scope.protocol = $location.protocol();
				$scope.host = $location.host();
				$scope.port = $location.port();
			}])
	</script>
</body>
</html>
