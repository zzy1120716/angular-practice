<!DOCTYPE html>
<html ng-app="a10_3">
<head>
    <title>解决双大括号绑定元素时的闪烁问题</title>
    <meta charset="UTF-8">
    <script src="../lib/angular.min.js"></script>
    <style type="text/css">
        .frame {
            padding: 5px 8px;
            margin: 0px;
            font-size: 12px;
            width: 320px;
            background-color: #eee;
        }

        .frame div {
            margin: 10px 0px;
        }
    </style>
</head>
<body>
<div class="frame" ng-controller="c10_3">
    <div id="template" ng-cloak>{{message}}</div>
</div>
<script type="text/javascript">
    var app = angular.module('a10_3', [])
            .controller('c10_3', ['$scope', function ($scope) {
                $scope.message = 'Hello, Angular!';
            }])
</script>
</body>
</html>
