<!DOCTYPE html>
<html ng-app="a8_8">
<head>
	<title>一个使用require和controller属性的示例</title>
	<meta charset="UTF-8">
	<script src="../lib/angular.min.js"></script>
	<style type="text/css">
		.frame {
			padding: 2px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}
		.tip {
			font-size: 9px;
			color: #666;
			margin: 3px 0px;
			padding: 5px 0px;
		}
	</style>
</head>
<body>
	<div class="frame">
		<ts-parent>
			<div class="tip">{{ptip}}</div>
			<ts-child>
				<div class="tip">{{ctip}}</div>
			</ts-child>
			<button ng-click="click()">换位</button>
		</ts-parent>
	</div>
	<script type="text/javascript">
		var app = angular.module('a8_8', [])
			.directive('tsParent', function() {
				return {
					restrict: 'EAC',
					controller: function($scope, $compile, $http) {
						this.addChild = function(c) {
							$scope.ptip = "今天天气不错！";
							$scope.click = function() {
								$scope.tmp = $scope.ptip;
								$scope.ptip = c.ctip;
								c.ctip = $scope.tmp;
							}
						}
					}
				}
			})

			.directive('tsChild', function() {
				return {
					restrict: 'EAC',
					require: '^?tsParent',
					link: function(scope, iEle, iAttrs, ctrl) {
						scope.ctip = '气温正好18摄氏度。';
						ctrl.addChild(scope);
					}
				}
			})
	</script>
</body>
</html>
